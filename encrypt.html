	var numberList; 
	
	
function secretMessage()
{

	if (document.getElementById("unencrypt").value == "") // English box is empty
		{
		if (document.getElementById("encrypt").value == "") // Scrambled box is empty
			{
			alert("Both boxes are empty");
			}
		else
			{
				alert("I will decrypt this message");
				unencrypt();
			}
		}
	else  // There's data in the first box
	{
		if (document.getElementById("encrypt").value == "") // Scrambled box is empty
		{
			alert("I will encrypt this message");
			encrypt();
		}
		else
		{
			alert("Both boxes have data. Please clear boxes");
		}
	}

}

	function encrypt ()
	{
		var firstBox = document.getElementById("unencrypt").value;
		numberList = new Array (firstBox.length)
		
		var counter = 0;
		while ( counter < firstBox.length ) // counter less than number of characters
		{
			var letter = firstBox.substr(counter,1); //start at position counter and
			var letIndex = alpha.indexOf(letter); // tell me the letter
			numberList [counter] = letIndex;
			counter++;
		}
		
		//alert(numberList); //alert that letter
		var counter = 0;
		var answer = " "
		while ( counter < firstBox.length )
		{
			var letIndex = numberList[counter];
			answer = answer + scrambled[letIndex]; 
		
			counter++;
		}
		//alert(answer);
		document.getElementById("encrypt").value = answer 
	}
	
	
	
	function unencrypt ()
	{
		var secondBox = document.getElementById("encrypt").value;
		numberList = new Array (secondBox.length)
		
		var counter = 0;
		while ( counter < secondBox.length ) // counter less than number of characters
		{
			var letter = secondBox.substr(counter,1); //start at position counter and
			var letIndex = scrambled.indexOf(letter); // tell me the letter
			numberList [counter] = letIndex;
			counter++;
		}
		
		//alert(numberList); //alert that letter
		var counter = 0;
		var answer = " "
		while ( counter < secondBox.length )
		{
			var letIndex = numberList[counter];
			answer = answer + alpha[letIndex]; 
		
			counter++;
		}
		//alert(answer);
		document.getElementById("unencrypt").value = answer 
	}
	

	function clearBoxes()
	{
		document.getElementById("unencrypt").value="";
		document.getElementById("encrypt").value="";
		//alert("Clearing")
	}
